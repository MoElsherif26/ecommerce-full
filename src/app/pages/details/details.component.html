<section class="w-[90%] mx-auto">
    <div class="flex justify-between items-center">
        <div class="img w-[25%]">
            <img [src]="productData.imageCover" alt="">
        </div>
        <div class="product-data w-[70%]">
            <h2 class="text-2xl font-bold mb-5">{{productData.title}}</h2>
            <p class="mb-3 text-gray-600">{{productData.description}}</p>
            <p class="mb-3">{{productData.category.name}}</p>
            <div class="flex justify-between">
                <span>{{productData.price}} EGP</span>
                
                <div class="flex mb-5 items-center">
                    <i class="fa-solid fa-star text-yellow-500"></i>
                    <span>{{productData.ratingsAverage}}</span>
                </div>
            </div>
            <button (click)="addToCart(productData.id)" class="main-btn w-[100%] capitalize">Add to cart</button>
        </div>
    </div>
</section>
