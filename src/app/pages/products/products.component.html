<section class="products py-5">
  <h2 class="text-3xl mb-3 text-center italic">Popular Products</h2>
  <input type="text" [(ngModel)]="searchTerm" placeholder="Search products..."
    class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-[50%] mx-auto my-5 p-2.5">
  <div class="grid px-10 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-10">
    @for (product of productList | search: searchTerm; track $index) {
    <div class="card border hover:border-green-700 duration-200 w-full  border-gray-100 rounded-2xl shadow-lg">
      <a [routerLink]="['/details', product.id]">
        <div class="card-img">
          <img [src]="product.imageCover" alt="">
        </div>
        <div class="card-body text-center my-5">
          <a>
            <h5 class="mb-2 text-2xl font-bold tracking-tight line-clamp-1 text-gray-900">{{product.title}}</h5>
          </a>
          <p class="font-normal text-gray-700 line-clamp-2">{{product.description}}</p>
        </div>
      </a>
      <div class="flex justify-around">
        <span>{{product.price }} EGP</span>

        <div class="flex mb-5 items-center">
          <i class="fa-solid fa-star text-yellow-500"></i>
          <span>{{product.ratingsAverage}}</span>
        </div>
      </div>
      <button (click)="addToCart(product.id)"
        class="bg-green-600 hover:bg-green-900 text-white w-[80%] mx-auto py-2 mb-2 block rounded-md">
        Add To Cart <i class="fa fa-shopping-cart"></i>
      </button>

    </div>

    }
  </div>
</section>
