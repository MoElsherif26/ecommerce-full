<section class="products py-5">
    <h2 class="text-3xl mb-3 text-center italic">Popular Products</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-10">
      @for (product of productList; track $index) {
        <div class="card w-full border border-gray-200 rounded-lg shadow-sm">
          <a [routerLink]="['/details', product.id]">
            <div class="card-img">
              <img [src]="product.imageCover" alt="">
            </div>
            <div class="card-body text-center my-5">
                <a>
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">{{product.title}}</h5>
                </a>
                <p class="font-normal text-gray-700 line-clamp-3">{{product.description}}</p>
            </div>
          </a>
          <button (click)="addToCart(product.id)" class="bg-green-600 text-white w-[80%] mx-auto py-4 mb-2 block rounded-md">
            Add To Cart <i class="fa fa-shopping-cart"></i>
          </button>

        </div>

      }
    </div>
  </section>
